name: Weekly Dataset Update

on:
  schedule:
    - cron: "0 0 * * 0"   # every Sunday at midnight UTC
  workflow_dispatch:      # manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: prod   # <-- use prod branch explicitly

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update script
        run: python app/update_dataset.py   # this runs the prod branch version

      - name: Upload artifacts to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'EOF'
          from huggingface_hub import upload_file

          repo_id = "victor-odunsi/anime-recommender-artifacts"
          token = "${{ secrets.HF_TOKEN }}"

          files = [
              "artifacts/anime_data.csv",
              "artifacts/similarity_matrix.csv",
              "artifacts/trending_df.csv",
          ]

          for f in files:
              print(f"⬆️ Uploading {f} to {repo_id} ...")
              upload_file(
                  path_or_fileobj=f,
                  repo_id=repo_id,
                  repo_type="dataset",
                  token=token
              )
          print("✅ All artifacts uploaded successfully!")
          EOF
